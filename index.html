<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: #1a2233; 
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      /*pushes content down */
      padding-top: 60px; 
    }

    .logo {
      width: 175px;
      height: 175px;

      background-image: url("firefox_logo.ico");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      /* Space between top and icon */
      padding-top: 50px;
      /* spacing between icon and links */
      margin-bottom: 80px; 
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      max-width: 800px;
    }

    .section {
      text-align: center;
    }

    .section h2 {
      margin-bottom: 15px;
      color: #ff9400; /*Firefox orange */
    }

    .section a {
      display: block;
      margin: 8px 0;
      /* link color */
      color: #1976d2; 
      text-decoration: none;
      font-size: 18px;
      transition: color 0.2s;
    }

    .section a:hover {
      color: #ff9400; /*Firefox orange */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Centered Logo -->
  <div class="logo"></div>

  <!-- Two columns under the logo -->
  <div class="container">
    <div class="section">

      <!-- copy paste 			<a href="" target="_blank">name</a>				 -->
      <h2><u>School</u></h2>
      <a href="https://learn.westminster.edu/d2l/home" target="_blank">D2L</a>
      <a href="https://my.westminster.edu/ics" target="_blank">my.westminster</a>
      <a href="https://scholar.google.com" target="_blank">Google Scholar</a>
      <a href="https://www.sigmaaldrich.com/US/en" target="_blank">Sigma</a>
      <a href="https://annas-archive.org/" target="_blank">Anna's Archive</a>
    </div>

    <div class="section">
      <h2><u>Personal</u></h2>
      <a href="https://youtube.com" target="_blank">YouTube</a>
      <a href="https://music.youtube.com/" target="_blank">YT Music</a>
      <a href="https://github.com" target="_blank">GitHub</a>
      <a href="https://reddit.com" target="_blank">Reddit</a>
      <a href="https://frame.work/" target="_blank">Framework</a>
    </div>
  </div>
</body>
</html>
