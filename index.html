<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Home</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: rgba(32, 32, 32, 0.4); 
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      <!-- pushes content down -->
      padding-top: 60px; 
    }

    .logo {
      width: 128px;
      height: 128px;

      background-image: url("firefox_logo.ico");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      <!-- spacing between icon and links -->
      margin-bottom: 50px; 
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      max-width: 800px;
    }

    .section {
      text-align: center;
    }

    .section h2 {
      margin-bottom: 15px;
    }

    .section a {
      display: block;
      margin: 8px 0;
      <!-- link color -->
      color: white; 
      text-decoration: none;
      font-size: 18px;
    }

    .section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Centered Logo -->
  <div class="logo"></div>

  <!-- Two columns under the logo -->
  <div class="container">
    <div class="section">

      <!-- copy paste 			<a href="">name</a>				 -->
      <h2><u>School</u></h2>
      <a href="https://learn.westminster.edu/d2l/home">D2L</a>
      <a href="https://my.westminster.edu/ics">my.westminster</a>
      <a href="https://scholar.google.com">Google Scholar</a>
      <a href="https://www.sigmaaldrich.com/US/en">Sigma</a>
      <a href="https://annas-archive.org/">Anna's Archive</a>
    </div>
    <div class="section">
      <h2><u>Personal</u></h2>
      <a href="https://youtube.com">YouTube</a>
      <a href="https://music.youtube.com/">YT Music</a>
      <a href="https://github.com">GitHub</a>
      <a href="https://reddit.com">Reddit</a>
      <a href="https://frame.work/">Framework</a>
      
    </div>
  </div>
</body>
</html>
