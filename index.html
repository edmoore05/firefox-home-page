<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Home</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: rgba(32, 32, 32, 0.4); 
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding-top: 60px; /* pushes content down */
    }

    .logo {
      width: 128px;
      height: 128px;
      background-image: url("firefox_logo.png"); /* replace with your own icon */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 50px; /* spacing between icon and links */
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      max-width: 800px;
    }

    .section {
      text-align: center;
    }

    .section h2 {
      margin-bottom: 15px;
    }

    .section a {
      display: block;
      margin: 8px 0;
      color: #00ffff; /* link color */
      text-decoration: none;
      font-size: 18px;
    }

    .section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Centered Logo -->
  <div class="logo"></div>

  <!-- Two columns under the logo -->
  <div class="container">
    <div class="section">
      <h2>School</h2>
      <a href="https://canvas.instructure.com">Canvas</a>
      <a href="https://drive.google.com">Google Drive</a>
      <a href="https://scholar.google.com">Google Scholar</a>
    </div>
    <div class="section">
      <h2>Personal</h2>
      <a href="https://youtube.com">YouTube</a>
      <a href="https://reddit.com">Reddit</a>
      <a href="https://github.com">GitHub</a>
    </div>
  </div>
</body>
</html>
